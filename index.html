<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.27/sweetalert2.min.css" integrity="sha512-IScV5kvJo+TIPbxENerxZcEpu9VrLUGh1qYWv6Z9aylhxWE4k4Fch3CHl0IYYmN+jrnWQBPlpoTVoWfSMakoKA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
  <body>
    <div class="add-course">
        <div class="container">
            <h1>CRUD System</h1>
            <form>
                <div class="mb-3">
                    <label for="">course name</label>
                    <input class="inputs form-control " type="text" placeholder="cource name" id="courseName" required>
                </div>
                <div class="mb-3">
                <label for="">course category</label>
                <input class="inputs form-control" type="text" placeholder="cource category" id="courseCategory" required>
                </div>
                <div class="mb-3">
                <label for="">course price</label>
                <input class="inputs form-control" type="number" placeholder="cource price" id="coursePrice" required>
                </div>
                <div class="mb-3">
                <label for="">course description</label>
                <textarea class="inputs form-control" placeholder="course description" id="courseDescription" required></textarea>
                 </div>
                <div class="mb-3">
                <label for="">course capacity</label>
                <input class="inputs form-control" type="number" placeholder="cource capacity" id="courseCapacity" required>
                </div>
                <div class="mb-3">
                <input type="submit" value="Add Course" class="btn btn-outline-secondary mt-3" disabled id="click"/>
                <button class="btn btn-outline-secondary mt-3" type="reset">clear</button>
            </div>
            </form>
        </div>
        <div class="container">
            <input type="search" placeholder="search..." id="search" class="form-control my-3">
            <button id="deleteBtn" class="btn btn-outline-danger text-center my-3">delete all</button>
            <table class="table table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>category</th>
                        <th>price</th>
                        <th>description</th>
                        <th>capacity</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
             
                <tbody id="data">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      
                      </tr>
                    
                </tbody>
            </table>
   </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.27/sweetalert2.min.js" integrity="sha512-mJQ9oQHzLM2zXe1cwiHmnMddNrmjv1YlaKZe1rM4J7q8JTnNn9UgeJVBV9jyV/lVGdXymVx6odhgwNZjQD8AqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>  
</body>
</html>
